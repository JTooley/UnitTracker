<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>SKY* Unit Tracker</title>
 
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
 
</head>
 
<body>
 
    <div class="container">
        <!-- <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div> -->
 
        <div class="jumbotron">
            <h1>SKY* Unit Tracker</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addUnitModal">
                Add new unit
            </button>
        </div>
 
        
        <div class="row">
            <ul id="unitList" class="list-group"> 
            </ul>
        </div>
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>

        <!-- ADD UNIT Modal -->
        <div class="modal fade" id="addUnitModal" tabindex="-1" role="dialog" aria-labelledby="addUnitLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addUnitLabel">Add new unit</h4>
                        </div>
                            <div class="modal-body">
                                <form class="form-addunit">
                                    <label for="inputName" class="sr-only">Unit Name</label>
                                    <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                                    <label for="inputType" class="sr-only">Unit Type</label>
                                    <input type="type" name="inputType" id="inputType" class="form-control" placeholder="Type" required autofocus>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="addUnit()" data-dismiss="modal">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- CLAIM UNIT Modal -->
        <div class="modal fade" id="claimUnitModal" tabindex="-1" role="dialog" aria-labelledby="claimUnitLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="claimUnitLabel">Claim unit</h4>
                        </div>
                            <div class="modal-body">
                                <form class="form-claimunit">
                                    <label for="inputUser" class="sr-only">User Name</label>
                                    <input type="name" name="inputUser" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="claimUnit()">Claim</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="releaseUnitModal" tabindex="-1" role="dialog" aria-labelledby="releaseUnitLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="text-align:center;">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="releaseUnitLabel">Release unit</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you wish to release the unit?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="releaseUnit()">Release</button>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="static/js/jquery-3.3.1.min.js"></script>    
        <script src="static/js/jquery.tmpl.js"></script>  

        <!-- Latest compiled and minified JavaScript -->
        <script src="static/js/bootstrap.min.js"></script>

        <script src="static/js/addUnit.js"></script>
        <script src="static/js/getUnits.js"></script>
        <script src="static/js/editUnits.js"></script>

        <script id="listTemplate" type="text/x-jQuery-tmpl">
            {% raw %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-1">
                        {{if unitOnline}}
                        <span class="glyphicon glyphicon-ok-circle gi-2x text-success"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-3">
                        <label>
                            ${unitName}
                        </label>
                    </div>
                    <div class="col-md-3">
                        ${unitUser}
                    </div>
                    <div class="col-md-3">
                        <em>${unitTime}</em>
                    </div>
                    <div class="col-md-2">
                        <div class= "pull-right action-buttons">
                            <a data-id=${id} onclick="claimUnitConfirm(this)"><span class="glyphicon glyphicon-ok gi-2x"</span></a>
                            <a data-id=${id} onclick="releaseUnitConfirm(this)"><span class="glyphicon glyphicon-remove gi-2x"</span></a>
                            <!-- <a data-id=${id} onclick="Edit(this)" ><span class="glyphicon glyphicon-pencil"></span></a>
                            <a data-id=${id} onclick="ConfirmDelete(this)" ><span class="glyphicon glyphicon-trash"></span></a> -->
                        </div>
                    </div>
                </div>

            </li>
            {% endraw %}
         </script>

</body>
 
</html>
